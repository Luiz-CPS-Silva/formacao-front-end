<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
    <style>
        p {
            color: #8C4227;
            font-size: 40px
        }
    </style>

    <!-- 4 - External CSS -->
    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 1 - inline css -->
    <h1 style="color: #00C0FE;">Mudar cor com inline.</h1>
    <h1 style="color: #0BDA64;">Outro parágrafo</h1>

    <!-- 2 - Múltiplas regras -->
    <h1 style="color: #D2952B; font-size: 40px; border-bottom: 1px solid black;">Mudar cor e tamanho da fonte</h1>

    <!-- 3 - Internal CSS -->
    <p>Eu fui estilizado pelo internal</p>
    <p>mais um </p>
    <p>E mais outro</p>

    <!-- 4 - External CSS -->
    <h3>Meu título roxo</h3>

    <!-- 5 - Ordem do CSS -->
    <p style="color: #038C7F;">Ordem do CSS</p>
    <p>Ordem do CSS 2</p>
</body>
</html>
